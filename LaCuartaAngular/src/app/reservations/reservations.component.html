<article class="reservas container-fluid d-flex justify-content-center py-5">
  <form [formGroup]="reservas1" (ngSubmit)="onSubmitReservas1()" class="text-center">
    <div class="formTable">
      <div class="row pt-5 py-md-4">
        <div class="col-md-6">
          <fieldset>
            <legend>Adultos</legend>
            <div class="counter">
              <input type="button" class="buttonMinus" value="-" (click)="dec_num_adultos()"/>
              <input type="number" class="text-center border-0 counterValue" value="2" min="1" formControlName="num_adults" readonly/>
              <input type="button" class="buttonPlus" value="+" (click)="inc_num_adultos()"/>
            </div>
          </fieldset>
        </div>

        <div class="col-md-6">
          <fieldset class="py-3 p-md-0">
            <legend>Ni√±os</legend>

            <div class="counter">
              <input type="button" class="buttonMinus" value="-" (click)="dec_num_children()"/>
              <input type="number" class="text-center border-0 counterValue" value="0" formControlName="num_children" readonly />
              <input type="button" class="buttonPlus" value="+" (click)="inc_num_children()"/>
            </div>
          </fieldset>
        </div>
      </div>

      <div class="row d-inline-block py-4">
        <fieldset class="">
          <legend class="pb-2">Fecha</legend>

          <ngb-datepicker navigation="arrows" [weekdays]="false" outsideDays="hidden"
                          [minDate]="currentDay" [maxDate]="lastDay" [markDisabled]="isDisabled" formControlName="datepicker">
          </ngb-datepicker>
          <p class="pt-1 selectFecha" *ngIf="!reservas1.get('datepicker')!.touched">*Seleccione un fecha</p>

        </fieldset>
      </div>

      <div class="row text-align:center pb-3">
        <fieldset class="">
          <legend class="pb-2">Horario</legend>
          <div id="almuerzo" value="almuerzo" class="timeField selectedField text-center p-1 d-inline-block" (click)="select_almuerzo()">
            <strong>ALMUERZO</strong> <br>
            13:00 - 16:30
          </div>
          <div *ngIf="isWeekend()" id="cena" value="cena" class="timeField text-center p-1 d-inline-block ms-md-3" (click)="select_cena()">
              <strong>CENA</strong>  <br>
              <p>20:15 - 24:00</p>
          </div>
        </fieldset>
      </div>
      <div class="pb-4">
        <input id="button_next" type="submit" class="button mt-5" value="Continuar" [disabled]="!reservas1.get('datepicker')!.touched">
      </div>
    </div>
  </form>
</article>
