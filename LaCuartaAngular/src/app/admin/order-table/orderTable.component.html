<div class="container" style="margin-bottom: 40px;">

  <div class="row">
      <div class="col-12">
        <div class="card" style="background: rgba(255, 255, 255, 0.8);">
          
          <div class="card-head mt-2" style="padding-left: 10px;color: #000;font-size: 14pt;font-weight: bolder;">
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"
                       [(ngModel)]="includeShipped"/>
                Display Shipped Orders
              </label>
            </div>
          </div>
            
          <div class="card-body">
            <table class="table table-striped table-hover" style="font-size: 13pt;">
              <thead>
                <tr><th>Name</th><th>Zip</th><th colspan="2">Cart</th><th></th></tr>
              </thead>
              <tbody>
              <tr *ngIf="getOrders().length == 0">
                <td colspan="5">There are no orders</td>
              </tr>

              <ng-template ngFor let-o [ngForOf]="getOrders()">
                <tr>
                  <td>{{o.user.fullName}}</td><td>{{o.user.address!.zip}}</td>
                  <th>Product</th><th>Quantity</th>
                  <td>
                    <button class="btn btn-warning m-1" (click)="markShipped(o)">
                      Ship
                    </button>
                    <button class="btn btn-danger" (click)="delete(o.id!)">
                      Delete
                    </button>
                  </td>
                </tr>

                <tr *ngFor="let line of o.cart.lines">
                  <td colspan="2"></td>
                  <td>{{line.product.name}}</td>
                  <td>{{line.quantity}}</td>
                </tr>
              </ng-template>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
</div>
