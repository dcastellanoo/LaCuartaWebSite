<div class="container" style="margin-bottom: 40px;">

  <div class="row">
    <div class="col-12">
      <div class="card" style="background: rgba(255, 255, 255, 0.8);">
          <div class="card-head" style="padding:10px;padding-right: 40px;">

            <table class="table table-striped table-hover" style="font-size: 12pt;">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let u of getUsers()">
                  <td>{{u.id}}</td>
                  <td>{{u.fullName}}</td>
                  <td>{{u.email}}</td>
                  <td>{{u.phoneNumber}}</td>
                  <td>
                    <button class="btn btn-sm btn-danger" (click)="deleteUser(u.id!)">
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

        </div>
      </div>
    </div>
  </div>
</div>
