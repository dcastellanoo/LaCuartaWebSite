<table class="table table-sm text-white">
  <thead>
  <tr>
    <th>ID</th>
    <th>Date</th>
    <th>Time</th>
    <th>Place</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let r of getReservations()">
    <td>{{r.id}}</td>
    <td>{{r.reservationDate}}</td>
    <td>{{r.reservationTime}}</td>
    <td>{{r.place}}</td>
    <td>
      <button class="btn btn-sm btn-danger" (click)="deleteReservation(r.id!)">
        Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>
