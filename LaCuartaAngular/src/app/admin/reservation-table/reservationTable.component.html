<div class="container" style="margin-bottom: 40px;">

  <div class="row">
      <div class="col-12">
        <div class="card" style="background: rgba(255, 255, 255, 0.8);">

          <table class="table table-striped table-hover" style="font-size: 13pt;">
            <thead>
            <tr>
              <th>ID</th>
              <th>Date</th>
              <th>Time</th>
              <th>Place</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let r of getReservations()">
              <td>{{r.id}}</td>
              <td>{{r.reservationDate}}</td>
              <td>{{r.reservationTime}}</td>
              <td>{{r.place}}</td>
              <td>
                <button class="btn btn-sm btn-danger" (click)="deleteReservation(r.id!)">
                  Delete
                </button>
              </td>
            </tr>
            </tbody>
          </table>
          
        </div>
      </div>
    </div>
  </div>
