<div class="container" style="margin-bottom: 40px;">

  <div class="row">
      <div class="col-12">
        <div class="card" style="background: rgba(255, 255, 255, 0.8);">
            <div class="card-head" style="padding:10px;padding-right: 40px;">
              <div class="float-end">
                <button class="btn btn-primary" routerLink="/admin/main/products/create">
                  Create New Product
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-hover" style="font-size: 12pt;">
                  <thead>
                    <tr>
                      <th>ID</th><th>Name</th><th>Category</th><th>Price</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let p of getProducts()">
                      <td>{{p.id}}</td>
                      <td>{{p.name}}</td>
                      <td>{{p.type}}</td>
                      <td>{{p.category}}</td>
                      <td>{{p.price | currency:"EUR":"symbol":"0.2-2"}}</td>
                      <td>
                        <button class="btn btn-sm btn-warning m-1"
                                [routerLink]="['/admin/main/products/edit', p.id]">
                          Edit
                        </button>
                        <button class="btn btn-sm btn-danger" (click)="deleteProduct(p.id!)">
                          Delete
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </div>

      </div>
  </div>
  
</div>
