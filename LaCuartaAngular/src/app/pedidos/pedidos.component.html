<div id="content">

    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-3">

                <nav class="nav-menu-left">

                    <input type="hidden" #selection>

                    <div class="row">
                        <div class="col-12">
                            <div class="menu-left">
                                <ul class="menu-list">
                                    <li>
                                        <a href="carrito.html" class="btn d-lg-none d-xl-block d-xl-none cart-resp"><img src="./assets/images/icone-cart.png" width="40" height="40"></a>
                                    </li>
                                    <li><a (click)="selection.value = 'entrante'"><div>Entrantes</div></a></li>
                                    <li><a (click)="selection.value = 'principale'"><div>Principales</div></a></li>
                                    <li><a (click)="selection.value = 'sugerencia'"><div>Sugerencias</div></a></li>
                                    <li><a (click)="selection.value = 'postre'"><div>Postres</div></a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="menu-btn d-none d-lg-block">
                                <a href="carrito.html"><button>Tu pedido</button></a>
                            </div>
                        </div>
                    </div>

                </nav>

            </div>

            <div class="col-lg-9">

                <div class="container">

                    <div class="row" [ngSwitch]="selection.value">

                        <div class="row" *ngSwitchDefault>
                            <div class="col-12">
                                <div class="header-pedido">
                                    <h1>Entrantes</h1>
                                </div>
                            </div>

                            <div class="col-3 pedido">
                                <div class="d-none d-lg-block">
                                    <img src="" class="pedido_image">
                                </div>

                                <div class="pedido-info">
                                    <label class="spi-1">Nombre Comida</label>
                                    <label class="spi-2">
                                        <img src="./assets/images/icone-star.png" width="14" height="14">
                                        <img src="./assets/images/icone-star.png" width="14" height="14">
                                        <img src="./assets/images/icone-star.png" width="14" height="14">
                                        <img src="./assets/images/icone-star.png" width="14" height="14">
                                        <img src="./assets/images/icone-star.png" width="14" height="14">
                                    </label>
                                    <label class="spi-3">10Â£</label>
                                </div>

                                <div class="pedido-quant">
                                    <img src="./assets/images/icone-minus.png" width="15" height="15">
                                    <input type="text" size="1" value="0">
                                    <img src="./assets/images/icone-plus.png" width="15" height="15">
                                </div>

                                <div class="btn-pedido d-none d-lg-block">
                                    <button class="btn"> <img src=""> Compra</button>
                                </div>
                            </div>
                        </div>

                        <div *ngSwitchCase="'principale'">
                            <div class="col-12">
                                <div class="header-pedido">
                                    <h1>Principales</h1>
                                </div>
                            </div>
                        </div>

                        <div *ngSwitchCase="'sugerencia'">
                            <div class="col-12">
                                <div class="header-pedido">
                                    <h1>Sugerencias</h1>
                                </div>
                            </div>
                        </div>
                        <div *ngSwitchCase="'postre'">
                            <div class="col-12">
                                <div class="header-pedido">
                                    <h1>Postres</h1>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>

</div>
