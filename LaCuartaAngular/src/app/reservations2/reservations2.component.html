<article class="reservas container-fluid d-flex justify-content-center p-5">
  <form (ngSubmit)="onSubmitReservas2()" class="text-center">
    <div class="formTable">
      <div class="row pt-4 px-6 justify-content-center">
        <div class="row summaryTable py-3 justify-content-center">
          <div class="col-md-4">
            <img class="imgReserva me-1" alt="Calendar." src="assets/images/Calendar.png"> <span id="reservation_date"></span>
          </div>
          <div class="col-md-4">
            <img class="imgReserva me-1" alt="Watch." src="assets/images/Watch.png"> <span id="reservation_time">{{horario}}</span>
          </div>
          <div class="col-md-4">
            <img class="imgReserva me-1" alt="User." src="assets/images/User.png"> <span id="num_persons">{{people}}</span>
          </div>
        </div>
      </div>
      <div id="timeSchedule" class= "row pt-4 px-6 justify-content-center">
        <div class="pt-5">
          <b style="font-family: 'Times New Roman'">TERRAZA</b>
        </div>
        <div id="terrazaContainer" class="justify-content-between">

        </div>

        <div class="pt-5">
          <b style="font-family: 'Times New Roman'">COMEDOR</b>
        </div>

        <div id="comedorContainer" class="justify-content-between">

        </div>

        <div class="d-flex py-4 justify-content-between">
          <input type="button" class="button" value="Retroceder" (click)="this.router.navigate(['reservas'])">
          <input type="submit" class="button" value="Confirmar reserva">
        </div>
      </div>
    </div>
  </form>
</article>
