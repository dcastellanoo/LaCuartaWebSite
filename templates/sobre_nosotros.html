<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>La Cuarta</title>

    <link rel="icon" href="images/logo_header.png">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/grid.css">

    <style>
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
        }

        .image-slide img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        /* Next and previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            user-select: none;
        }

        .prev {
            border-radius: 0 3px 3px 0;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, change to black color */
        .prev:hover, .next:hover {
            color: rgba(0,0,0,0.8);
        }



    </style>
</head>


<body>

<div class="container">

    <!-- Header -->
    <div id="header">

    </div>

    <!-- Page content -->
    <div id="content">

    </div>

    <!-- Footer -->
    <div id="footer">

    </div>

</div>

<script>
    $(function () {
        $('#header').load("./header.html");
        $('#footer').load("./footer.html");
        $('#content').load("./sobre_nosotros_content.html")
    });
</script>

</body>

</html>
