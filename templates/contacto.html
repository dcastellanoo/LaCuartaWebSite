<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>La Cuarta</title>

    <link rel="icon" href="images/logo_header.png">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/grid.css">

    <style>
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
        }

        .image-slide img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        /* Next and previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            user-select: none;
        }

        .prev {
            border-radius: 0 3px 3px 0;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, change to black color */
        .prev:hover, .next:hover {
            color: rgba(0,0,0,0.8);
        }



    </style>
</head>


<body>

<div class="container">

    <!-- Header -->
    <header id="header">

    </header>

    <!-- Page content -->
    <main id="content">
        <div class="row">
            <div class="col-6 text-center">
                <div class="horario-title">
                    <h1>Horario</h1>

                </div>

                <div class="row">
                    <div class="col-6">
                        <p>Lunes</p>
                    </div>
                    <div class="col-6">

                    </div>
                </div>

                <div class="row">
                    <div class="col-6">

                    </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <p>Miércoles</p>
                    </div>
                    <div class="col-6">
                        <p>13:00 - 16:30</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <p>Jueves</p>
                    </div>
                    <div class="col-6">
                        <p>13:00 - 16:30</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <p>Viernes</p>
                    </div>
                    <div class="col-6">

                <div class="row">

                    </div>

                    </div>
                </div>

                <div class="row">

                    </div>

                    </div>
                </div>
            </div>


            <div class="col-6 center">
                <div class="row">
                    <img src="images/google_maps.png" alt="Restaurante Google maps.">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-3">
                        <img src="images/telephone.png" alt="Telephone pic.">
                    </div>
                    <div class="col-9">
                        <p>(+34) 630 13 23 25</p>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="row">
                    <div class="col-3">
                        <img src="images/location.png" alt="Location pic.">
                    </div>
                    <div class="col-9">
                        <p>Pl. de Santiago, 9, Gáldar, Las Palmas</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer">

    </footer>

</div>

<script>
    $(function () {
        $('#header').load("./header.html");
        $('#footer').load("./footer.html");
    });
</script>

</body>

</html>
