<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>La Cuarta</title>

    <link href="images/logo_header.png" rel="icon">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Styles -->
    <link href="css/default.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/dialog.css" rel="stylesheet">

    <style>
        .carrito_total {
            position: relative;
            width: 95px;
            height: 95px;
            left: 715px;
            top: 125px;
            font-size: 24px;
            color: white;


            background: #67523A;
        }

        .carrito_counter {
            padding: 12px;
            width: 120px;
            height: 30px;

            background: #FFFFFF;
            border: 1px solid rgba(0, 0, 0, 0.4);
            box-sizing: border-box;
            border-radius: 4px;
        }

        .button_plus {
            background: url(images/plus.png) no-repeat center;
            cursor:pointer;
            width: 20px;
            height: 20px;
            border-style: none;

            right: 12px;
            top: calc(50% - 20px/2);
        }

        .button_minus {
            background: url(images/minus.png) no-repeat center;
            cursor:pointer;
            width: 20px;
            height: 20px;

            border-style: none;
        }

        .counter {
            width: 60px;
            height: 20px;
            color: #ABA7AF;
            border-style: none;

        }

        .dialog_table .row {
            margin-top: 15px;
        }
    </style>
</head>


<body>
<div id="container">
    <!-- Header -->
    <header id="header">

    </header>

    <!-- Page content -->
    <main id="content">
        <section class="dialog_container">
            <div class="center">
                <article class="dialog_table text-center">
                    <h1>TU PEDIDO</h1>


                    <div class="row">
                        <div class="col-4">
                            <h3>Producto</h3>
                        </div>

                        <div class="col-4">
                            <h3>Precio</h3>
                        </div>

                        <div class="col-4">
                            <h3>Cantidad</h3>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            Ensalada la cuarta
                        </div>

                        <div class="col-4">
                            7,00 €
                        </div>

                        <div class="col-4">
                            <div class="center">
                                <div class="carrito_counter center">
                                    <button class="button_minus" title="Plus"></button>

                                    <input class="counter text-center" type="text" placeholder="..." value='0' />

                                    <button class="button_plus" title="Plus"></button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-4">
                            Crujientes de pollo
                        </div>

                        <div class="col-4">
                            8,00 €
                        </div>

                        <div class="col-4">
                            <div class="center">
                                <div class="carrito_counter center">
                                    <button class="button_minus" title="Plus"></button>

                                    <input class="counter text-center" type="text" placeholder="..." value='0' />

                                    <button class="button_plus" title="Plus"></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="carrito_total center dot">
                        15 €
                    </div>
                </article>
            </div>

            <div class="center">
                <div class="button_top center">
                    <a href="">Continuar</a>
                </div>
            </div>

            <div class="center">
                <div class="button_bottom center">
                    <a href="">Sequir con el pedido</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer">

    </footer>

</div>


<script>
    $(function () {
        $('#header').load("./header.html");
        $('#footer').load("./footer.html");
    });
</script>

</body>

</html>
