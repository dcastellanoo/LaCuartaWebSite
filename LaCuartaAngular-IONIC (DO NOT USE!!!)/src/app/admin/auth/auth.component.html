<div class="container mt-5">
  <div class="row">
     <div class="col-lg-8 offset-lg-2">
  
        <div class="card">
          <div class="card-head p-2 text-center text-dark mt-5">
            <h3>La Cuarta Admin</h3>
          </div>

          <div class="bg-danger mt-2 p-2 text-center text-white"
               *ngIf="errorMessage != null">
            {{errorMessage}}
          </div>

          <div class="card-body">
            <div class="row">
              <div class="col-lg-8 offset-lg-2">
                <form novalidate #form="ngForm" (ngSubmit)="login(form)">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="./assets/images/User.png" width="20" height="20"></span>
                    <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="./assets/images/pass.png" width="20" height="20"></span>
                    <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                  </div>

                  <div class="d-grid gap-2 btn-in">
                    <!-- <button class="btn btn-secondary m-1" routerLink="/">Go back</button> -->
                    <button class="btn btn-primary btn-md m-1" type="submit">Entrar</button>
                  </div>
                </form>
              </div>
              
            </div>
            
          </div>
        </div>

      </div>
  </div>
</div>
