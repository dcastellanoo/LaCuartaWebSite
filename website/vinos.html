<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>La Cuarta</title>

    <link rel="icon" href="images/logo_header.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Styles -->
    <link href="css/default.css" rel="stylesheet">
    <link href="css/carta.css" rel="stylesheet">
    <script src="js/vinos.js"></script>
</head>
<body>
<header id="header">
</header>
<main class="carta">

    <section class="subheader_carta">
        <h1 class="subheader_title_carta">Carta</h1>
        <article class="container_subheader_carta row">

            <div class="subheader_text_carta col-4">
                <div class="row">
                    <a id="linkEntrantes_bebidas" class="nav-link link-carta color_txt_subheader_carta py-0" href="carta.html?mostrar=entrantes">
                        <b>Entrantes</b>
                    </a>
                </div>

                <div class="row">
                    <a id="linkPrincipales_bebidas" class="nav-link link-carta color_txt_subheader_carta py-0" href="carta.html?mostrar=principales">
                        <b>Principales</b>
                    </a>
                </div>

                <div class="row">
                    <a id="linkPrincipales_sugerencias" class="nav-link link-carta color_txt_subheader_carta py-0" href="carta.html?mostrar=sugerencias">
                        <b>Sugerencias</b>
                    </a>
                </div>

                <div class="row">
                    <a id="linkPrincipales_postres" class="nav-link link-carta color_txt_subheader_carta py-0" href="carta.html?mostrar=postres">
                        <b>Postres</b>
                    </a>
                </div>
                <div class="row">
                    <a class="nav-link link-carta color_txt_subheader_carta py-0" href="bebidas.html">
                        <b>Bebidas</b>
                    </a>
                </div>
                <div class="row">
                    <a class="nav-link link-carta color_txt_subheader_carta py-0" href="vinos.html">
                        <b>Carta de Vinos</b>
                    </a>
                </div>
            </div>

            <figure class="subheader_photo_carta col-4">
                <img src="images/logo_carta.png" class="size_photo_header" alt="logo carta.">
            </figure>
        </article>
    </section>

    <section class="body_bebidas">
        <div id="load_vinos">

        </div>
    </section>

    <footer id="footer">
    </footer>

    <script>
        $(function () {
            $('#header').load("./header.html");
            $('#footer').load("./footer.html");
        });
    </script>

</main>
</body>
</html>
