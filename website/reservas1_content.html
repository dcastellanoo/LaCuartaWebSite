<link href="css/datepicker.css" rel="stylesheet">
<script src="js/bootstrap-datepicker.js"></script>


<article class="reservas container-fluid d-flex justify-content-center py-5">
    <form class="text-center" action="reservas2.html" method="post" name="reservas1">
        <div class="formTable ">
            <div class="row pt-5 py-md-4">
                <div class="col-md-6">
                    <fieldset>
                        <legend>Adultos</legend>
                        <div class="counter">
                            <input type="button" class="buttonMinus" value="-" />
                            <input type="number" class="text-center border-0 counterValue" value="2" min="1"/>
                            <input type="button" class="buttonPlus" value="+" />
                        </div>
                    </fieldset>
                </div>

                <div class="col-md-6">
                    <fieldset class="py-3 p-md-0">
                        <legend>Ni√±os</legend>

                        <div class="counter">
                            <input type="button" class="buttonMinus" value="-" />
                            <input type="number" class="text-center border-0 counterValue" value="0"/>
                            <input type="button" class="buttonPlus" value="+" />
                        </div>
                    </fieldset>
                </div>

            </div>

            <div class="row d-inline-block py-5">
                <fieldset class="">
                    <legend class="pb-2">Fecha</legend>

                    <div id="datepicker"></div>


                    <script>
                        $('#datepicker').datepicker({
                            startDate: '0d',
                            todayHighlight: true
                        });
                    </script>

                </fieldset>
            </div>



            <div class="row text-align:center py-4">
                <fieldset class="">
                    <legend class="pb-2">Horario</legend>

                    <div class="timeField selectedField text-center p-1 d-inline-block me-md-3">
                        <strong>ALMUERZO</strong> <br>
                        13:00 - 16:30
                    </div>

                    <div class="timeField text-center p-1 d-inline-block ms-md-3">
                        <strong>CENA</strong>  <br>
                        20:15 - 24:00
                    </div>
                </fieldset>
            </div>
            <div class="pb-4">
                <input type="submit" class="button mt-5" value="Continuar" href="reservas2.html">
            </div>
        </div>
    </form>



</article>


<!-- counter values -->
<script>
    $(document).ready(function() {
        $('.buttonMinus').click(function () {
            var $input = $(this).parent().find('.counterValue');
            var count = parseInt($input.val()) - 1;
            count = count < 0 ? 0 : count;
            $input.val(count);
            $input.change();
            return false;
        });
        $('.buttonPlus').click(function () {
            var $input = $(this).parent().find('.counterValue');
            $input.val(parseInt($input.val()) + 1);
            $input.change();
            return false;
        });

        $('.timeField').click(function () {
            var $other = $(this).parent().find('.selectedField');
            $(this).addClass("selectedField");
            $other.removeClass("selectedField");

            return false;
        });
    });
</script>
