<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>La Cuarta</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="images/logo_header.png">
    <link href="css/default.css" rel="stylesheet">
    <link href="css/carta.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/carta.js"></script>
    <!-- Styles -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mostrar = urlParams.get('mostrar');

        $(document).ready(function () {

            $("#load_principales").hide();
            $("#load_sugerencias").hide();
            $("#load_postres").hide();
            if(mostrar === "principales"){
                $("#load_principales").fadeIn();
                $("#load_entrantes").hide();
                $("#load_sugerencias").hide();
                $("#load_postres").hide();
            }
            if(mostrar === "entrantes"){
                $("#load_entrantes").fadeIn();
                $("#load_principales").hide();
                $("#load_sugerencias").hide();
                $("#load_postres").hide();
            }
            if(mostrar === "sugerencias"){
                $("#load_entrantes").hide();
                $("#load_principales").hide();
                $("#load_sugerencias").fadeIn();
                $("#load_postres").hide();
            }
            if(mostrar === "postres") {
                $("#load_entrantes").hide();
                $("#load_principales").hide();
                $("#load_sugerencias").hide();
                $("#load_postres").fadeIn();
            }
            $("#linkEntrantes").click(function () {
                $("#load_entrantes").fadeIn();
                $("#load_principales").fadeOut();
                $("#load_sugerencias").fadeOut();
                $("#load_postres").fadeOut();
            });
            $("#linkPrincipales").click(function () {
                $("#load_principales").fadeIn();
                $("#load_entrantes").fadeOut();
                $("#load_sugerencias").fadeOut();
                $("#load_postres").fadeOut();
            });
            $("#linkSugerencias").click(function () {
                $("#load_sugerencias").fadeIn();
                $("#load_entrantes").fadeOut();
                $("#load_principales").fadeOut();
                $("#load_postres").fadeOut();
            });
            $("#linkPostres").click(function () {
                $("#load_entrantes").fadeOut();
                $("#load_principales").fadeOut();
                $("#load_sugerencias").fadeOut();
                $("#load_postres").fadeIn();
            });
        });
    </script>


</head>
<body class="background_carta">

<!-- Header -->
<header id="header">
</header>

<main class="carta">

    <!-- Page content -->
    <section class="subheader_carta">
        <h1 class="subheader_title_carta">Carta</h1>
        <article class="container_subheader_carta row">

            <div class="subheader_text_carta col-4">
                <div class="row">
                    <button id="linkEntrantes" class="nav-link button_carta color_txt_subheader_carta py-0">
                        <b>Entrantes</b>
                    </button>
                </div>
                <div class="row">
                    <button id="linkPrincipales" class="nav-link button_carta color_txt_subheader_carta py-0">
                        <b>Principales</b>
                    </button>
                </div>
                <div class="row">
                    <button id="linkSugerencias" class="nav-link button_carta color_txt_subheader_carta py-0">
                        <b>Sugerencias</b>
                    </button>
                </div>
                <div class="row">
                    <button id="linkPostres" class="nav-link button_carta color_txt_subheader_carta py-0">
                        <b>Postres</b>
                    </button>
                </div>

                <div class="row">
                    <a class="nav-link color_txt_subheader_carta py-0" href="bebidas.html">
                        <b>Bebidas</b>
                    </a>
                </div>
                <div class="row">
                    <a class="nav-link color_txt_subheader_carta py-0" href="vinos.html">
                        <b>Carta de Vinos</b>
                    </a>
                </div>
            </div>

            <figure class="subheader_photo_carta col-4">
                <img src="images/logo_carta.png" class="size_photo_header" alt="logo carta.">
            </figure>
        </article>
    </section>

    <section class="body_plato_carta">
        <div id="load_entrantes">

        </div>
        <div id="load_principales">

        </div>
        <div id="load_sugerencias">

        </div>
        <div id="load_postres">

        </div>
    </section>

</main>

<!-- Footer -->
<footer id="footer">
</footer>

<script>
    $(function () {
        $('#header').load("./header.html");
        $('#footer').load("./footer.html");
    });
</script>

</body>
</html>
