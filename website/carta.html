<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>La Cuarta</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="images/logo_header.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Styles -->
    <link href="css/default.css" rel="stylesheet">
    <link href="css/carta.css" rel="stylesheet">

    <script>
        $(document).ready(function () {
            $("#entrantes").fadeIn();
            $("#linkEntrantes").click(function () {
                $("#entrantes").fadeIn();
            });
            $("#linkPrincipales").click(function () {
                $("#entrantes").fadeOut();
            });
        });
    </script>
</head>
<body class="background_carta">

<!-- Header -->
<header id="header">
</header>

<main class="carta">

    <!-- Page content -->
    <section class="subheader_carta">
        <h1 class="subheader_title_carta">Carta</h1>
        <article class="container_subheader_carta row">

            <div class="subheader_text_carta col-4">
                <div class="row">
                    <a value="1" onclick="prueba()" class="nav-link color_txt_subheader_carta py-0" href="carta.html">
                        <b>Entrantes</b>
                    </a>
                </div>
                <div class="row">
                    <a value="2" class="nav-link color_txt_subheader_carta py-0" href="carta.html">
                        <b>Principales</b>
                    </a>
                </div>
                <div class="row">
                    <a value="3" class="nav-link color_txt_subheader_carta py-0" href="carta.html">
                        <b>Sugerencias</b>
                    </a>
                </div>
                <div class="row">
                    <a value="4" class="nav-link color_txt_subheader_carta py-0" href="carta.html">
                        <b>Postres</b>
                    </a>
                </div>

                <div class="row">
                    <a value="5" class="nav-link color_txt_subheader_carta py-0" href="bebidas.html">
                        <b>Bebidas</b>
                    </a>
                </div>
                <div class="row">
                    <a value="6" class="nav-link color_txt_subheader_carta py-0" href="vinos.html">
                        <b>Carta de Vinos</b>
                    </a>
                </div>
            </div>

            <figure class="subheader_photo_carta col-4">
                <img src="images/logo_carta.png" class="size_photo_header" alt="logo carta.">
            </figure>
        </article>
    </section>

    <section class="body_plato_carta">
        <div id="load_en">

        </div>
    </section>

</main>

<!-- Footer -->
<footer id="footer">
</footer>
<script src="js/carta.js"></script>
<script>
    $(function () {
        $('#header').load("./header.html");
        $('#footer').load("./footer.html");
    });
</script>

</body>
</html>
