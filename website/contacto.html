<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>La Cuarta</title>

    <link rel="icon" href="images/logo_header.png">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/default.css">

</head>


<body>


    <!-- Header -->
    <header id="header">

    </header>

    <!-- Page content -->
    <main id="content">
        <div class="row">
            <div class="col-6 text-center">
                <div class="horario-title">
                    <h1>Horario</h1>

                </div>

                <div class="row">
                    <div class="col-6">
                        <p>Lunes</p>
                    </div>
                    <div class="col-6">
                        <p>cerrado</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <p>Martes</p>
                    </div>
                    <div class="col-6">
                        <p>13:00 - 16:30</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <p>Miércoles</p>
                    </div>
                    <div class="col-6">
                        <p>13:00 - 16:30</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <p>Jueves</p>
                    </div>
                    <div class="col-6">
                        <p>13:00 - 16:30</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <p>Viernes</p>
                    </div>
                    <div class="col-6">
                        <p>13:00 - 16:30</p>
                        <p>20:15 - 24:00</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <p>Sábado</p>
                    </div>
                    <div class="col-6">
                        <p>13:00 - 16:30</p>
                        <p>20:15 - 24:00</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <p>Domingo</p>
                    </div>
                    <div class="col-6">
                        <p>13:00 - 16:30</p>
                    </div>
                </div>
            </div>


            <div class="col-6 center">
                <div class="row">
                    <img src="images/google_maps.png" alt="Restaurante Google maps.">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-3">
                        <img src="images/telephone.png" alt="Telephone pic.">
                    </div>
                    <div class="col-9">
                        <p>(+34) 630 13 23 25</p>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="row">
                    <div class="col-3">
                        <img src="images/location.png" alt="Location pic.">
                    </div>
                    <div class="col-9">
                        <p>Pl. de Santiago, 9, Gáldar, Las Palmas</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer">

    </footer>

<script>
    $(function () {
        $('#header').load("./header.html");
        $('#footer').load("./footer.html");
    });
</script>

</body>

</html>
