<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>La Cuarta</title>

    <link rel="icon" href="images/logo_header.png">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- online bootstrap
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">    -->

    <!-- better move to the bottom of body -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <!-- Styles -->
    <link href="css/default.css" rel="stylesheet">
    <link href="css/contacto.css" rel="stylesheet">
</head>


<body>
    <!-- Header -->
    <header id="header" class="sticky-top">

    </header>

    <!-- Page content -->
    <main id="content-fluid">
        <div class="row margin_body_top">

            <div class="d-lg-none d-md-none container_contact_txt">
                <img src="images/terraza-noche.png" class="size_terra-n" alt="Restaurante Google maps.">
                <div class="text_contact">Contacto</div>
            </div>

            <div class="col-lg-6 col-12 text-center text_hor">
                <div class="row-sm-12">
                    <h1 class="text_title_hor">Horario</h1>
                </div>
                <div class="row text_body_hor">
                    <div class="col">
                        <p>Lunes</p>
                    </div>
                    <div class="col">
                        <p>cerrado</p>
                    </div>
                </div>

                <div class="row text_body_hor">
                    <div class="col">
                        <p>Martes</p>
                    </div>
                    <div class="col">
                        <p>13:00 - 16:30</p>
                    </div>
                </div>

                <div class="row text_body_hor">
                    <div class="col">
                        <p>Miércoles</p>
                    </div>
                    <div class="col">
                        <p>13:00 - 16:30</p>
                    </div>
                </div>

                <div class="row text_body_hor">
                    <div class="col">
                        <p>Jueves</p>
                    </div>
                    <div class="col">
                        <p>13:00 - 16:30</p>
                    </div>
                </div>

                <div class="row text_body_hor">
                    <div class="col">
                        <p>Viernes</p>
                    </div>
                    <div class="col">
                        <p>13:00 - 16:30</p>
                        <p>20:15 - 24:00</p>
                    </div>
                </div>

                <div class="row text_body_hor">
                    <div class="col">
                        <p>Sábado</p>
                    </div>
                    <div class="col">
                        <p>13:00 - 16:30</p>
                        <p>20:15 - 24:00</p>
                    </div>
                </div>

                <div class="row text_body_hor">
                    <div class="col">
                        <p>Domingo</p>
                    </div>
                    <div class="col">
                        <p>13:00 - 16:30</p>
                    </div>
                </div>
            </div>


            <div class="col-lg-6 col-12 margin_img_ubi">
                <div class="text-center">
                    <img src="images/google_maps.png" class="size_img_ubi" alt="Restaurante Google maps.">
                </div>
            </div>
        </div>

        <div class="row margin_body_bottom margin_text_top text_info">
            <div class="col-lg-6 col-sm-12 order-2 order-lg-1">
                <div class="row text-center align-center-telephone">
                    <figure class="col-2 margin_telephone">
                        <img src="images/telephone.png" class="size_img_logo_telephone" alt="Telephone pic.">
                    </figure>
                    <p class="col margin_number">(+34) 630 13 23 25</p>
                </div>
            </div>

            <div class="col-lg-6 col-sm-12 order-1 order-lg-2">
                <div class="row text-center align-center-ubi">
                    <figure class="col-2 margin_ubi">
                        <img src="images/location.png" class="size_img_logo_ubi" alt="Location pic.">
                    </figure>
                    <p class="col margin_dir">Pl. de Santiago, 9, Gáldar, Las Palmas</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer">

    </footer>

<script>
    $(function () {
        $('#header').load("./header.html");
        $('#footer').load("./footer.html");
    });
</script>

</body>

</html>
