<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>La Cuarta</title>

    <link rel="icon" href="images/logo_header.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Styles -->
    <link href="css/default.css" rel="stylesheet">
    <link href="css/carta.css" rel="stylesheet">
</head>
<body>
<header id="header">
</header>
<main class="carta">
    <section class="subheader_carta">
        <h1 class="subheader_title_carta">Carta</h1>
        <article class="container_subheader_carta row">

            <div class="subheader_text_carta col-4">
                <div class="row">
                    <b>Entrantes</b>
                </div>
                <div class="row">
                    <b>Principales</b>
                </div>
                <div class="row">
                    <b>Sugerencias</b>
                </div>
                <div class="row">
                    <b>Postres</b>
                </div>
                <div class="row">
                    <b>Bebidas</b>
                </div>
                <div class="row">
                    <b>Carta de Vinos</b>
                </div>
            </div>

            <figure class="subheader_photo_carta col-4">
                <img src="images/logo_carta.png" class="size_photo_header" alt="logo carta.">
            </figure>
        </article>
    </section>

    <section class="body_bebidas">
        <h1 class="align_opcion_plato_carta text_opcion_plato_carta">Opción de la carta</h1>
        <article class="background_text_bebidas">
            <h1 class="body_title_bebidas">Tipo de bebida</h1>
            <div class="container_text_bebidas">
                <div class="nombre_bebidas">
                    Nombre de la bebida
                </div>
                <div class="money_bebidas">
                    0.00 €
                </div>
            </div>
        </article>
    </section>
</main>

<script>
    $(function () {
        $('#header').load("./header.html");
        $('#footer').load("./footer.html");
    });
</script>

<footer id="footer">
</footer>

</body>
</html>
