<article class="reservas carrito container-fluid d-flex justify-content-center py-5">
    <form class="text-center">
        <div class="formTable ">
            <div class="title d-inline-flex">
                <figure class="d-md-none me-3">
                    <img alt="Shopping cart." src="images/shopping_cart.png">
                </figure>
                <h3 class="text-bolder pt-2">TU PEDIDO</h3>
            </div>


            <div class="row pb-2 d-none d-md-flex">
                <div class="col-md-4 ps-md-5 text-md-start">
                    <h5 class="text-bolder">Producto</h5>
                </div>

                <div class="col-md-4">
                    <h5 class="text-bolder">Precio</h5>
                </div>

                <div class="col-md-4 pe-md-5">
                    <h5 class="text-bolder">Cantidad</h5>
                </div>
            </div>


            <div class="row my-3 pb-3 carrito_item">
                <div class="col-12 col-md-4 text-start order-md-0 order-0 pt-3 pt-md-0 ps-md-5">
                    Ensalada la cuarta
                </div>

                <div class="col-6 col-md-4 order-md-1 order-2">
                    <div class="d-none d-md-block">
                        7,00 €
                    </div>
                    <div class="d-md-none carrito_money_circle">
                        7,00 €
                    </div>
                </div>



                <div class="col-6 col-md-4 text-start text-md-center order-md-2 order-1 pt-3 pt-md-0 pe-md-5">
                    <div class="counter">
                        <input type="button" class="buttonMinus" value="-" />
                        <input type="number" class="text-center border-0 counterValue" value="1" min="0"/>
                        <input type="button" class="buttonPlus" value="+" />
                    </div>
                </div>
            </div>


            <div class="row my-3 pb-3 carrito_item">
                <div class="col-12 col-md-4 text-start order-md-0 order-0 pt-3 pt-md-0 ps-md-5">
                    Crujientes de pollo
                </div>

                <div class="col-6 col-md-4 order-md-1 order-2">
                    <div class="d-none d-md-block">
                        8,00 €
                    </div>
                    <div class="d-md-none carrito_money_circle">
                        8,00 €
                    </div>
                </div>

                <div class="col-6 col-md-4 text-start text-md-center order-md-2 order-1 pt-3 pt-md-0 pe-md-5">
                    <div class="counter">
                        <input type="button" class="buttonMinus" value="-" />
                        <input type="number" class="text-center border-0 counterValue" value="1" min="0"/>
                        <input type="button" class="buttonPlus" value="+" />
                    </div>
                </div>
            </div>



            <div class="row mt-md-5 justify-content-end">
                <div class="col-md-4 d-flex justify-content-center pe-md-5 align-self-end">
                    <h3 class="text-bolder d-inline d-md-none mt-3 me-2">TOTAL:</h3>

                    <div class="carrito_money_circle">
                        15 €
                    </div>
                </div>
            </div>
            <div class="d-flex pt-4 px-5 justify-content-between">
                <input type="button" class="button" value="Sequir con el pedido">
                <input type="submit" class="button" value="Continuar">
            </div>
        </div>
    </form>



</article>


<!-- counter values -->
<script>
    $(document).ready(function() {
        $('.buttonMinus').click(function () {
            var $input = $(this).parent().find('.counterValue');
            var count = parseInt($input.val()) - 1;
            count = count < 0 ? 0 : count;
            $input.val(count);
            $input.change();
            return false;
        });
        $('.buttonPlus').click(function () {
            var $input = $(this).parent().find('.counterValue');
            $input.val(parseInt($input.val()) + 1);
            $input.change();
            return false;
        });
    });
</script>
