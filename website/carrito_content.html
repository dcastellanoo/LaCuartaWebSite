<article class="reservas container-fluid d-flex justify-content-center py-5">
    <form class="text-center">
        <div class="formTable ">
            <h3>TU PEDIDO</h3>

            <div class="row">
                <div class="col-md-4 ps-md-5 text-md-start">
                    <h5>Producto</h5>
                </div>

                <div class="col-md-4">
                    <h5>Precio</h5>
                </div>

                <div class="col-md-4 pe-md-5">
                    <h5>Cantidad</h5>
                </div>
            </div>


            <div class="row">
                <div class="col-md-4 ps-md-5 text-md-start">
                    Ensalada la cuarta
                </div>

                <div class="col-md-4">
                    7,00 €
                </div>

                <div class="col-md-4 pe-md-5">
                    <div class="counter d-inline-flex justify-content-center">
                        <input type="button" class="buttonMinus" value="-" />
                        <input type="number" class="text-center border-0 counterValue" value="1" min="0"/>
                        <input type="button" class="buttonPlus" value="+" />
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-4 ps-md-5 text-md-start">
                    Crujientes de pollo
                </div>

                <div class="col-md-4">
                    8,00 €
                </div>

                <div class="col-md-4 pe-md-5">
                    <div class="counter d-inline-flex justify-content-center">
                        <input type="button" class="buttonMinus" value="-" />
                        <input type="number" class="text-center border-0 counterValue" value="1" min="0"/>
                        <input type="button" class="buttonPlus" value="+" />
                    </div>
                </div>
            </div>

            <div class="position-relative top-50">
                <div class="carrito_total rounded-circle position-absolute bottom-0 end-0 m-md-5">
                    15 €
                </div>
            </div>



        </div>

        <input type="submit" class="button mt-5" value="Continuar">      <br>
        <input type="button" class="button mt-3" value="Sequir con el pedido">

    </form>



</article>


<!-- counter values -->
<script>
    $(document).ready(function() {
        $('.buttonMinus').click(function () {
            var $input = $(this).parent().find('.counterValue');
            var count = parseInt($input.val()) - 1;
            count = count < 0 ? 0 : count;
            $input.val(count);
            $input.change();
            return false;
        });
        $('.buttonPlus').click(function () {
            var $input = $(this).parent().find('.counterValue');
            $input.val(parseInt($input.val()) + 1);
            $input.change();
            return false;
        });
    });
</script>
