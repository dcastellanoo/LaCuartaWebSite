                        <img alt="Calendar." src="images/Calendar.png" style="width: 40px"> <span id="reservation_date">Calendar</span>
                    </div>
                    <div class="col-md-4">
                        <img alt="Watch." src="images/Watch.png"> <span id="reservation_time">Watch</span>
                    </div>
                    <div class="col-md-4">
                        <img class="imgReserva" alt="User." src="images/User.png"> <span id="num_persons">User</span>
                    </div>
                    <div class="row justify-content-center pt-3" style="font-size: 16px">
                        ZONA
                    </div>
                    <b id="reservation_place" class="row justify-content-center pt-1 pb-3">

                        example@gmail.com
                    </b>
                    <p class="row justify-content-start pt-4 ms-md-5">Teléfono de la reserva</p>
                    <b class="row justify-content-start ms-md-5" id="contact_phone">
                        000000000
                    </b>
                </div>

                    <input type="button" class="button" value="Volver" onclick="location.href = 'index.html';">
                </div>
            </div>

<!-- document ready function set form values -->
<script>
    $(document).ready(function() {
        console.log("Setting up form for reservas 3...");

        var myForm = document.getElementById("reservas_form");

        // Set header values
        document.getElementById("reservation_date").innerHTML = RESERVATION_PARAMS["reservation_date"].toLocaleDateString();
        document.getElementById("reservation_time").innerHTML = RESERVATION_PARAMS["reservation_time"];
        var people = parseInt(RESERVATION_PARAMS["num_adults"]) + parseInt(RESERVATION_PARAMS["num_childs"]);
        document.getElementById("num_persons").innerHTML = people;

        if ( RESERVATION_PARAMS["dinning_hall"] )
            document.getElementById("reservation_place").innerHTML = "COMEDOR";
        else
            document.getElementById("reservation_place").innerHTML = "TERRAZA";

        // Set form field
        document.getElementById("contact_name").innerHTML = RESERVATION_PARAMS["full_name"];
        document.getElementById("contact_email").innerHTML = RESERVATION_PARAMS["email"];
        document.getElementById("contact_phone").innerHTML = RESERVATION_PARAMS["country_code"] + " " + RESERVATION_PARAMS["phone_number"];
    });
</script>
