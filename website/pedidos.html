<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>La Cuarta</title>

    <link rel="icon" href="images/placeholder-image.png">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/pedido.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <style type="text/css">

       @media (max-width:991px){

        .nav-menu-left{
            margin-top: 0px;
            margin-left: 0px;
            background: #FFFFFF;
            mix-blend-mode: normal;
            opacity: 0.7;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        .pedido{
            position: relative;
            width: 620px;
            height: 150px;
            background: #F9F5F1;
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
            padding-top: 25px;
            padding-left: 35px;
            margin-bottom: 20px;
        }

        .pedido-quant{
            padding: 6px;
            text-align: center;
            border: 1px solid #CCC;
            width: 105px;
            margin-top: 15px;
            margin-left: 40px;
        }

        .pedido-quant input{
            text-align: center;
            border: none;
            padding: 3px;
        }

        .pedido-info{
            height: 30px;
            margin-left: 40px;
            text-align: left;
        }

        .pedido-info .spi-1{
            height: 13px;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: bold;
            font-size: 16pt;
            color: #000000;
            padding-bottom: 42px;

        }

        .pedido-info .spi-3{
            background: red;
            width: 70px;
            height: 70px;
            padding-top: 19px;
            position: relative;
            float: right;
            top: 15px;
            right: 50px;
            background: #67523A;
            color: #FFFFFF;
            font-size: 14pt;
            text-align: center;
            border-radius: 50%!important;

        }

        .row>* {
          width: 100%;
          padding-right: var(--bs-gutter-y);
          padding-left: var(--bs-gutter-y);
          margin-right: auto;
          margin-left: auto;
        }

        .header-pedido h1{
            color: white;
            font-size: 26pt;
            font-family: Times New Roman;
        }

        #content{padding-bottom: 75px;}

    }

    @media(min-width:768px) and (max-width:991px){

        .background_pedido{
            background: none;
        }

        .header-pedido h1{
            text-align: center;
            font-size: 36pt;
            padding-bottom: 15px;
        }

    }

    .cart-resp{
        background-color: #67523A;
        border-radius: 6px;
        width: 75px;
        height: 63px;
        float: right;
        margin-right: 105px;
        margin-top: 45px;
        padding: 5px;
        padding-top: 10px;
    }          


    </style>

</head>


    <body>
        
        <header id="header"></header>

        <div id="content" class="background_pedido">

            <div class="container-fluid">
            
                <div class="row">

                    <div class="col-lg-3">

                        <nav class="nav-menu-left">

                            <!-- <div class="row"> -->
                                <div class="col-12">
                                    <div class="menu-left"> 
                                        <ul class="menu-list">
                                            <li>
                                                <a class="btn d-lg-none d-xl-block d-xl-none cart-resp"><img src="images/icone-cart.png" width="40" height="40"></a>
                                            </li>
                                            <li><a href="#"><div>Entrantes</div></a></li>
                                            <li><a href="#"><div>Principales</div></a></li>
                                            <li><a href="#"><div>Sugerencias</div></a></li>
                                            <li><a href="#"><div>Postres</div></a></li>
                                        </ul>
                                        
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <div class="menu-btn d-none d-lg-block">
                                        <button>Tus pedidos</button>    
                                    </div>
                                </div>
                            <!-- </div> -->

                        </nav>

                    </div>
                    
                    <div class="col-lg-9">
                    
                        <div class="container">

                            <div class="row">
                                     
                               <div class="col-12">
                                    <div class="header-pedido">
                                        <h1>Opción de la carta</h1>
                                    </div>
                               </div>
                               <div id="myData" class="row"></div>
                                
                            </div>

                        </div> 
                    </div>

                </div>

            </div>

        </div>

        <footer id="footer"></footer>


        <script>
            $(function () {
                $('#header').load("./header.html");
                $('#footer').load("./footer.html");
            });


    fetch('pedido.json')
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            appendData(data);
        })
        .catch(function (err) {
            console.log('error: ' + err);
        });

    function appendData(data) {
        let mainContainer = document.getElementById("myData");
        for (let i = 0; i < data.length; i++) {
            // div dos pedidos
            let divPedido = document.createElement("div");
            divPedido.className = "col-3 pedido";

            // div com a imagem
            let divImage = document.createElement("div");
            divImage.className = "d-none d-lg-block";
            let image = document.createElement('img');
            image.src = data[i].url;
            image.className = "pedido_image";
            image.setAttribute("width", "160");
            image.setAttribute("heigth", "140");
            divImage.appendChild(image);

            let divInfo = document.createElement("div");
            divInfo.className = "pedido-info";

            let span1 = document.createElement("span");
            span1.className = "spi-1";
            span1.innerHTML = data[i].name;

            let span3 = document.createElement("span");
            span3.className = "spi-3";
            span3.innerHTML = data[i].price + "€";

            divInfo.appendChild(span1);
            divInfo.appendChild(span3);

            // div para quantidade
            let divQuant = document.createElement("div");
            divQuant.className = "pedido-quant";

            let input = document.createElement("input");
            input.setAttribute("type", "text");
            input.setAttribute("size", "1");
            input.setAttribute("value", "0");

            let imagePlus = document.createElement("img");
            imagePlus.src = "images/icone-plus.png";
            imagePlus.setAttribute("width", "14");
            imagePlus.setAttribute("heigth", "14");

            let imageMnius = document.createElement("img");
            imageMnius.src = "images/icone-minus.png";
            imageMnius.setAttribute("width", "14");
            imageMnius.setAttribute("heigth", "14");

            divQuant.appendChild(imagePlus);
            divQuant.appendChild(input);
            divQuant.appendChild(imageMnius);

            let divButton = document.createElement("div");
            divButton.className = "btn-pedido d-none d-lg-block";

            let icon = document.createElement("img");
            icon.src = "images/icone-cart.png";
            icon.setAttribute("width", "15");
            icon.setAttribute("heigth", "15");
            

            let button = document.createElement("button");
            button.className = "btn";
            button.innerHTML = "Compra";
            button.appendChild(icon);

            divButton.appendChild(button);

            divPedido.appendChild(divImage);
            divPedido.appendChild(divInfo);
            divPedido.appendChild(divQuant);
            divPedido.appendChild(divButton);

            mainContainer.appendChild(divPedido);
        }
    }

        </script>

    </body>
</html>
